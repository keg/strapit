<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut glyphicon" href="../../assets/ico/favglyphicon.png">

    <title>Starter Template for Strapit</title>

    <!-- Modernizr for touch detection and IE8 support of HTML5 elements -->
    <script src="https://oss.maxcdn.com/libs/modernizr/2.7.1/modernizr.min.js"></script>

    <!-- Selectivizr and Respond.js IE8 support of CSS3 pseudo-selectors and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Strapit core CSS -->
    <link href="../../dist/css/strapit.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="wizard.css" rel="stylesheet">

  </head>

  <body>



    <div class="container">

      <div class="starter-template">
        <h1>Wizard</h1>
      </div>

      <div class="well wizard-example">
        <div id="MyWizard" class="wizard">
          <ul class="steps">
            <li data-target="#step1" class="active"><span class="badge badge-info">1</span>Step 1<span class="chevron"></span></li>
            <li data-target="#step2"><span class="badge">2</span>Step 2<span class="chevron"></span></li>
            <li data-target="#step3"><span class="badge">3</span>Step 3<span class="chevron"></span></li>
            <li data-target="#step4"><span class="badge">4</span>Step 4<span class="chevron"></span></li>
            <li data-target="#step5"><span class="badge">5</span>Step 5<span class="chevron"></span></li>
          </ul>
          <div class="actions">
            <button type="button" class="btn xs prev"> <span class="glyphicon glyphicon-arrow-left"></span> Prev</button>
            <button type="button" class="btn xs -next" data-last="Finish">Next <span class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
        </div>
        <div class="step-content">
          <div class="step-pane active" id="step1">This is step 1</div>
          <div class="step-pane" id="step2">This is step 2</div>
          <div class="step-pane" id="step3">This is step 3</div>
          <div class="step-pane" id="step4">This is step 4</div>
          <div class="step-pane" id="step5">This is step 5</div>
        </div>

        <input type="button" class="btn xs" id="btnWizardPrev" value="prev">
        <input type="button" class="btn xs" id="btnWizardNext" value="next">
        <input type="button" class="btn xs" id="btnWizardStep" value="current step">
      </div>

    </div><!-- /.container -->


    <!-- Strapit core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../../dist/js/strapit.min.js"></script>
    <script src="wizard.js"></script>
  </body>
</html>
